name: ðŸ§ª Typecheck
on:
  workflow_dispatch:
  pull_request:

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install Dependencies & Run Type Check
        run: |
          npm ci
          npm run ts-check
